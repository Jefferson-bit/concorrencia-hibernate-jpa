  datasource:
    url: ${JDBC_URL:jdbc:mysql://localhost:3306/concorrencia?createDatabaseIfNotExist=true&useTimezone=true&serverTimezone=UTC}
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${USER:root}
    password: ${PASSWORD:root}
  jpa:
    hibernate:
      ddl-auto: update
    defer-datasource-initialization: true
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect

server:
  error:
    include-message: always